<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
  <h1 th:text="${reporte}"></h1>

  <table th:if="${!reportes.isEmpty()}" class="table table-striped table-hover table-sm">
    <thead class="table-dark table-bordered">
    <tr>
      <th scope="col"> Proyecto</th>
      <th scope="col"> Tipo</th>
      <th scope="col"> Contenido</th>
      <th scope="col"> Fecha</th>
      <th scope="col"> </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reporte: ${reportes}">
      <td th:text="${reporte.proyecto.nombre}"></td>
      <td th:text="${reporte.tipo}"></td>
      <td th:text="${reporte.contenido}"></td>
      <td th:text="${reporte.fecha}"></td>
      <td>
        <a th:href="@{/lote/modificar-lote/{id} (id=${reporte.id})}"
           class="btn btn-success">Modificar <i class="fas fa-pen-nib"
                                                aria-hidden="true"></i> </a>
        <a th:href="@{/lote/eliminar-lote/{id} (id=${reporte.id})}"
           class="btn btn-danger">Eliminar <i class="fas fa-trash-alt"
                                              aria-hidden="true"></i> </a>

      </td>
    </tr>
    </tbody>
  </table>

</main>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
