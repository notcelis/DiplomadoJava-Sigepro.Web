<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">

  <h1 th:text="${cadena}"></h1>

  <div class="container mt-5">
    <h2>Asignar Rol a Usuario</h2>

    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
      Rol asignado correctamente.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/usuario/roles}" method="post">
      <div class="mb-3">
        <label for="usuarioId" class="form-label">Usuario:</label>
        <select class="form-select" name="usuarioId" required>
          <option th:each="usuario : ${usuarios}"
                  th:value="${usuario.id}"
                  th:text="${usuario.nombre}"></option>
        </select>
      </div>

      <div class="mb-3">
        <label for="rolId" class="form-label">Rol:</label>
        <select class="form-select" name="rolId" required>
          <option th:each="rol : ${roles}"
                  th:value="${rol.id}"
                  th:text="${rol.nombre}"></option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Asignar</button>
    </form>
  </div>

</main>

<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
