<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/iconos/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/tema/login.css}" rel="stylesheet">
    <title>Inicio</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div>
        <header class="row">
            <div class="col">
                <form class="login" th:action="@{/auth/login}" method="post">
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input  type="text" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Introduce tu usuario">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Inicio</button>
                </form>
                <div th:if="${param.error}" class="alert alert-danger mt-3">
                    Usuario o contraseña inválidos.
                </div>

                <div th:if="${param.logout}" class="alert alert-success mt-3">
                    Has cerrado sesión correctamente.
                </div>
            </div>
        </header>
    </div>
</body>
</html>
